<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}The Coding Dojo{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="{{ url_for('home') }}" class="logo-link">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="40" height="40" class="logo">
                    <circle cx="32" cy="32" r="28" fill="#C51A4A"/>
                    <circle cx="20" cy="24" r="8" fill="#75A928"/>
                    <circle cx="32" cy="21" r="8" fill="#75A928"/>
                    <circle cx="44" cy="24" r="8" fill="#75A928"/>
                    <circle cx="32" cy="40" r="14" fill="#D91E36"/>
                </svg>
                <span class="site-title">The Coding Dojo</span>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About Us</a></li>
                <li><a href="{{ url_for('courses') }}">Courses</a></li>
                <li><a href="{{ url_for('login') }}">Log In</a></li>
                <li><a href="{{ url_for('register') }}">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; {{ current_year }} The Coding Dojo</p>
        <p>Email: info@codingdojo.com | Phone: +1 (555) 123-4567</p>
        <p>Follow us on 
            <a href="#">Twitter</a>, 
            <a href="#">LinkedIn</a>, 
            <a href="#">GitHub</a>
        </p>
    </footer>
</body>
</html>
